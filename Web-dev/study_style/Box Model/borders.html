<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Border Styles</title>
	<style>
		p { 
			padding: 5px; 
		}
		
		.type1 {border-style:none;}
		.type2 {border-style:hidden;}
		.type3 {border-style:dotted;}
		.type4 {border-style:dashed;}
		.type5 {border-style:solid;}
		.type6 {border-style:double;}
		.type7 {border-style:groove;}
		.type8 {border-style:ridge;}
		.type9 {border-style:inset;}
		.type10 {border-style:outset;}
	</style>
  </head>
  <body>
		<h1>Border Style Appearances</h1>
		<p class="type1">none</p>
		<p class="type2">hidden</p>
		<p class="type3">dotted</p>
		<p class="type4">dashed</p>
		<p class="type5">solid</p>
		<p class="type6">double</p>
		<p class="type7">groove</p>
		<p class="type8">ridge</p>
		<p class="type9">inset</p>
		<p class="type10">outset</p>
  </body>
</html>
