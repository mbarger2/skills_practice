<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Negative Margin Example</title>
	<style>
		.overlap {
			margin-top: -40px;
			margin-right: 30px;
			margin-bottom: 40px;
			margin-left: 60px;
			border: 1px solid black;
			background-color: white;
		}
		
		.overlapee {
			border: 1px solid red;
			background-color: teal;
			height: 100px;
		}
	</style>
  </head>
  <body>
		<h1>Negative Margin</h1>
		<div class="overlapee">
		</div>
		<div class="overlap">I am an overlapping box</div>
  </body>
</html>
