<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Border Styles</title>
	<style>
		.navbar {
			display: flex;
			list-style: none;
			padding: 0;
		}
		
		.navbar li {
			margin-right: 1em;
		}
		
		.navbar li a {
			text-decoration: none;
		}
	</style>
  </head>
  <body>
		<ul class="navbar">
			<li><a href="#">Link 1</a></li>
			<li><a href="#">Link 2</a></li>
			<li><a href="#">Link 3</a></li>
		</ul>

  </body>
  
</html>
