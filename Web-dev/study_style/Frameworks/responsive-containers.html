<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Bootstrap Responsive Containers</title>
	<style>
		.div-container {
			background-color: blue;
			color: white;
			font-weight: bold;
			margin-bottom: 20px;
			height: 60px;
		}
	</style>
  </head>
  <body>
	<div class="container">
		<h1>Responsive Containers Example</h1>
		<p>Try resizing the browser and seeing when each container switches to 100% width as the browser width gets shorter.</p>
	</div>
	
	<div class="container div-container">.container</div>
	<div class="container-sm div-container">.container-sm</div>
	<div class="container-md div-container">.container-md</div>
	<div class="container-lg div-container">.container-lg</div>
	<div class="container-xl div-container">.container-xl</div>
	<div class="container-fluid div-container">.container-fluid</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
