<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Styling Images</title>

	<style>
		.frame {
			width: 300px;
			border: 2px solid blue;
			padding: 5px;
		}
		
		.img-pct {
			width: 100%;
			height: 100%:
		}
	</style>
  </head>
  <body>
		<h1>Images</h1>
		<p>This div isn't big enough for the default image size:</p>
		<div class="frame">
			<img src="assets/flowers.jpg" alt="purple flowers">
		</div>
		<p>The same size div with 100% width/height on the image:</p>
		<div class="frame">
			<img class="img-pct" src="assets/flowers.jpg" alt="purple flowers">
		</div>
  </body>
</html>
