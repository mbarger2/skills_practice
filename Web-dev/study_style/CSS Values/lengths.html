<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Length Units</title>
	<style>
		.container {
			font-size: 1em;
		}
		
		div > p {
			border: 1px solid black;
		}
		
		.absolute {
			width: 150px;
		}
		
		.viewport {
			width: 30vw;
		}
		
		.em {
			width: 25em;
		}
	</style>
  </head>
  <body>
		<h1>Relative and Absolute units</h1>

		<div class="container">
			<p class="absolute">I am 150px wide</p>
			<p class="viewport">I am 30vw wide</p>
			<p class="em">I am 25em wide</p>
		</div>
  </body>
</html>
